<html>

<head>
    <title>CurrencyExchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #002c42;
            width: 100%;
            height: 100%;
        }

        .center {
            margin: auto;
            width: 350px;
            padding: 5px;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }
    </style>
</head>

<body>

    <h1 style="color:white; margin: 20px 20px 20px 20px;">log</h1>
    <div style="background-color: white;width: 900px; text-align: center;">
        <table id="log_table" class="table align-content-center" style="text-align: center;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">log</th>
                    <th scope="col">created_at</th>
                </tr>
                {{ rows | safe }}
            </thead>
            <tbody>
         
            </tbody>
        </table>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $.ajax({
        url: 'http://{{ backendip | safe }}:5000/log',
        type: 'GET',
        dataType: 'json',
        success: function (res) {

            res.forEach(element => {
                $('#log_table tr:last').after(
                    `<tr>
                        <th scope="row">${element[0]}</th>
                        <td>${element[1]}</td>
                        <td>${element[2]}</td>
                    </tr>`
                );

            });
        }
    });


</script>

</html>
